<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Gladiator Game</title>
</head>
<body>
    <section id="intro-tutorial">
        <p>
            <ul>Welcome to the the fighting pits! Fight and defeat rival gladiators to earn your freedom.</ul> 
            <ul>Click the right side to strike right, and the left side to strike left!</ul> 
            <ul>Click the Fight button to face your opponent!</ul> 
            <ul>May the Gods favour you.</ul>
        </p>
    </section>
    <section id="left-attack" class="hidden">
        Left Attack
    </section>

    <section>
        <figure id="opponent-area" class="hidden">
            <img id="opponent" src="assets/images/gladiator.png" alt="Armor clad gladiator weilding sword and shield">
        </figure>
    </section>

    <section id="right-attack" class="hidden">
        Right Attack
    </section>
    
    <section id="start-area">
        <button id="button-start">Fight</button>
    </section>

    <section id="lifetotals">
        <p class="life"><span id="enemy-life">0</span><i class="fas fa-skull-crossbones"></i></p>
    </section>

    <section>
        <button id="button-mute">Mute <i class="fas fa-volume-mute"></i></button>
        <button id="button-unmute" class="hidden">Unmute <i class="fas fa-volume-up"></i></button>
    </section>

    <section>
        <button id="button-reset">Restart</button>
    </section>

    <audio id="sword-swing" src="assets/sounds/sword-swing.wav"></audio>
    <audio id="sword-block" src="assets/sounds/sword-block.wav"></audio>
    <audio id="sword-hit" src="assets/sounds/sword-hit.mp3"></audio>
    <audio id="ambient-crowd" src="assets/sounds/ambient-crowd.mp3"></audio>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/b6e8d9e3d3.js" crossorigin="anonymous"></script>
</body>
</html>
